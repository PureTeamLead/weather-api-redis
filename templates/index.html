<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fast Weather API</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="">
		<div class="h-screen flex justify-center items-center">
			<div class="w-1/2 border-4 border-cyan-500 rounded-xl p-4">
				<form action="/results" method="post" class="flex flex-col gap-y-6">
					<h1 class="font-bold text-3xl text-center mb-6">The Fastest Weather API</h1>
					<div class="middle flex flex-row justify-between">
						<div class="inputs flex flex-col gap-y-6">
							<div class="city-input flex flex-col gap-y-2">
								<label for="location" class="font-bold">Enter location:</label>
								<input
									type="text"
									id="location"
									name="location"
									class="text-xl pl-2 rounded-lg py-2 border-2 border-cyan-400 focus:outline-none focus:border-sky-800 focus:ring-4"
									placeholder="Los Angeles"
								/>
							</div>
							<div class="date-input flex flex-col gap-y-2">
								<label for="date" class="font-bold">Enter date:</label>

								<input
									class="text-xl pl-2 rounded-lg py-2 border-2 border-cyan-400 focus:outline-none focus:border-sky-800 focus:ring-4"
									type="text"
									id="date"
									name="date"
									placeholder="2024-12-31"
								/>
							</div>
						</div>
						<div class="weather-api-desc w-2/5 mr-5 text-lg leading-7">
							<p>
								This Weather Fetching Service was written in Go. Primarily project is aiming for backend
								purposes, like caching data with Redis and working with 3rd party API.
							</p>
						</div>
					</div>
					<button
						type="submit"
						class="mt-4 rounded-xl font-bold text-xl bg-gradient-to-r from-cyan-400 to-blue-400 py-2 px-5 text-white w-1/3 mx-auto hover:scale-110 transform transition duration-300"
					>
						Gimme Forecast
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
