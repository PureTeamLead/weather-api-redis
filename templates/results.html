<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fast Weather API</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="wrapper h-screen flex justify-center items-center flex-col">
			<div
				class="forecast-container w-1/2 flex flex-col gap-y-6 border-4 border-cyan-500 rounded-xl p-4 text-center"
			>
				<h1 class="font-bold text-3xl">Forecast</h1>
				<hr />
				<h3>Requested Address: <span class="font-bold">{{ .Address }}</span></h3>
				<h3>Current temperature: <span class="font-bold">{{ .CurrentConditions.Temp }}Â°C</span></h3>
				<h3>Weather conditions: <span class="font-bold">{{ .Description }}</span></h3>
			</div>
			<form action="/" class="mt-9">
				<button
					type="submit"
					class="rounded-xl font-bold text-xl bg-gradient-to-r from-cyan-400 to-blue-400 py-2 px-5 text-white hover:scale-110 transform transition duration-300"
				>
					Get Back
				</button>
			</form>
		</div>
	</body>
</html>
